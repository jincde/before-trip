{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비포트립 :: 여행전날 체크하자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}{% endblock css %}

  </head>

  <body>
    <header class="nav-bar d-flex align-items-center">
      <section class="container d-flex justify-content-between align-items-center" style="width: 732px">
        <h1>
          <a href="#" title="여행전날">여행전날</a>
        </h1>
        <ul class="large-menu">
          <li>메인</li>
          <li>커뮤니티</li>
          <li>내 스케쥴</li>
        </ul>
        <button class="btn-menu">메뉴</button>
      </section>
    </header>
    <ul class="list-group">
      <li class="list-group-item">메인</li>
      <li class="list-group-item">커뮤니티</li>
      <li class="list-group-item">내 스케쥴</li>
    </ul>

    {% block content %}{% endblock content %}

    <script>
      document
        .querySelector('.btn-menu')
        .addEventListener('click', function () {
          document
            .querySelector('.list-group')
            .classList
            .toggle('show')
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
